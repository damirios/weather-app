<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your weather</title>
</head>
<body>
    <div class="wrapper">
        <main class="content">
            <div class="container">
                <div class="content-row">
                    <div class="today-block">
                        <div class="today-column today">
                            <div class="today__city"></div>
                            <div class="today__main-info"></div>
                            <div class="today__date"></div>
                            <div class="today__temperature"></div>
                            <div class="today__temperature-feels"></div>
                            <div class="today__clouds-percentage"></div>
                            <div class="today__humidity"></div>
                            <div class="today__pressure"></div>
                            <div class="today__sun">
                                <div class="today__sunrise"></div>
                                <div class="today__sunset"></div>
                            </div>
                            <div class="today__wind"></div>
                        </div>
                    </div>
                    <div class="search-block search">
                        <div class="search__title">Where weather</div>
                        <div class="search__subtitle">where?</div>
                        <div class="search__field">
                            <input type="text" class="search__input" placeholder="">
                            <button>Search</button>
                        </div>
                    </div>
                    <div class="week-block">
                        <div class="week-column week">
                            <div class="week-single-day">
                                <div class="day-name">
                                    <div class="day-name__day"></div>
                                    <div class="day-name__date"></div>
                                </div>
                                <div class="day-temperature">
                                    <div class="day-temp"></div>
                                    <div class="night-temp"></div>
                                </div>
                            </div>
                            <div class="week-single-day">
                                <div class="day-name">
                                    <div class="day-name__day"></div>
                                    <div class="day-name__date"></div>
                                </div>
                                <div class="day-temperature">
                                    <div class="day-temp"></div>
                                    <div class="night-temp"></div>
                                </div>
                            </div>
                            <div class="week-single-day">
                                <div class="day-name">
                                    <div class="day-name__day"></div>
                                    <div class="day-name__date"></div>
                                </div>
                                <div class="day-temperature">
                                    <div class="day-temp"></div>
                                    <div class="night-temp"></div>
                                </div>
                            </div>
                            <div class="week-single-day">
                                <div class="day-name">
                                    <div class="day-name__day"></div>
                                    <div class="day-name__date"></div>
                                </div>
                                <div class="day-temperature">
                                    <div class="day-temp"></div>
                                    <div class="night-temp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
